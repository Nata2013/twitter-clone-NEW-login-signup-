<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetTweet</title>
    <link  rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
     <div class = "login-box">
          <img src="logo.png" class="logo">
          <h2>Let's tweet together</h2>
          <button><img src="google.png">Continue with Google</button>
          <button><img src="apple.png">Continue with Apple</button>
          <hr>
          <!--<span>or login</span>-->
          <div class="container">
               <div class="form login">
                    <span class="tittle">or login</span>
                    <form action="#">
                         <div class="input-field">
                              <input type="text" placeholder="Enter your email address" required>
                         </div>
                         <div class="input-field">
                              <input type="text" placeholder="Enter your password" required>
                         </div><br>

                         <div class="checkbox-text">
                              <div class="checkbox-content">
                                   <input type="checkbox" id="logCheck">
                                   <label for="logCheck" class="text">Remember me</label>
                              </div>
                              <a href="#" class="text">Forgot password?</a>
                         </div>
                         <div class="input-field button">
                              <input type="button" value ="Login now">
                         </div>
                   </form>

                   <div class="login-signup">
                    <span class="text">Not a member?</span>
                   </div>
              </div>  
          </div>
     </div>

</body>
</html>
